<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{article.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-card>
        <ion-img [src]="article.urlToImage"></ion-img>
        <ion-card-content>
            <p>{{article.description}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
